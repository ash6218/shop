{% extends 'base.html' %}

{% block content %}
    <h2>Login Form</h2><br>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    <br><br>
    <b>Problem logging in? use </b>
    <a href="{% url 'accounts:user_otplogin' %}" class="btn btn-info">OTP Login</a>
    <br><br>
    <b> or </b>
    <a href="{% url 'accounts:password_reset' %}" class="btn btn-info">Reset Password With Email</a>
{% endblock %}
