{% extends 'base.html' %}
{% load static %}

{% block extra_headers %} 
<link rel="stylesheet" href="{% static 'home/css/style.css' %}">
{%endblock%}

{% block content %}
    {% for product in products %}
        <p>  </p>
        <div class="card" style="width: 18rem;">
            <img src="{{ product.image_url }}" alt="{{ product.name }}" style="max-width: 300px;">
            <div class="card-body">
                <a href="{{ product.get_absolute_url }}" class="card-title">{{ product.name }}</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
