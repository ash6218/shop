{% extends 'base.html' %}

{% block content %}
    <h2>API Links</h2>
    <br><hr>
    {% if request.session.api_username %}
    <br>
    <a href="{% url 'accounts:api_logout' %}" class="btn btn-danger">API Logout</a>
    {% else %}
    <a href="{% url 'accounts:api_login' %}" class="btn btn-primary">API Login</a>
    <br>
    <br>
    <a href="{% url 'accounts:api_register' %}" class="btn btn-success">API Register</a>
    {% endif %}
    <br>
    <br>
    <a href="{% url 'home:api_req' %}" class="btn btn-info">send API request for persons</a>
    <br>
    <br>
    <a href="{% url 'home:api_req_user' %}" class="btn btn-info">send API request for users</a>
    <br>
    <br>
    <a href="{% url 'home:api_question' %}" class="btn btn-info">API Questions</a>

    <br>
    
{% endblock %}
