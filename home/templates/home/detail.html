{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>{{ product.name }}</h2>
    <small>{{ product.created }}</small><br>
    <p>{{ product.price }} Toman</p><br>
    <img src="{{ product.image_url }}" alt="{{ product.name }}" style="max-width: 300px;">
    <br>
    <p>{{ product.description }}</p><br/><br/>

    <form action="{% url 'orders:cart_add' product.id %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Add to Cart">
    </form>
    
{% endblock %}
