{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>{{ product.name }}</h2>
    <small>{{ product.created }}</small><br>
    <p>{{ product.price }} Toman</p><br>
    <img src="{{ product.image_url }}" alt="{{ product.name }}" style="max-width: 300px;">
    <br>
    <p>{{ product.description }}</p>
    
{% endblock %}
